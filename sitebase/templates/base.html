<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>

    <style>
        .btn-file {
        position: relative;
        overflow: hidden;
                  }
        .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: blue;
        cursor: inherit;
        display: block;
        color:

                }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dalmia Dealer Rating | {% block title %}{% endblock %}</title>

    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome/css/font-awesome.css" %}' rel="stylesheet">

    <link href='{% static "css/animate.css" %}' rel="stylesheet">
    <link href='{% static "css/plugins/chartist/chartist.min.css" %}' rel="stylesheet">
    <link href='{% static "css/plugins/c3.min.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
    {% block css %}
    <style>
        .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
.autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
.autocomplete-selected { background: #F0F0F0; }
.autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
.autocomplete-group { padding: 2px 5px; }
.autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
    </style>
    {% endblock %}
    {% block head %}{% endblock %}
    <script src='{% static "js/jquery-2.1.1.js" %}'></script>

</head>

<body>
    <div id="wrapper">
       <nav class="navbar-default navbar-static-side" role="navigation">
          <div class="sidebar-collapse">
             <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                   <div class="dropdown profile-element">
                      <span>
                      <img alt="image" class="" src='{% static "img/download.jpeg" %}' />
                      </span>
                   </div>
                </li>
                 {% block nav %}{% endblock %}
             </ul>
          </div>
       </nav>
       <div id="page-wrapper" class="gray-bg">
          <div class="row border-bottom">
             <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">


                </div>
                <ul class="nav navbar-top-links navbar-right">

                   <li>
                      <a href="#">

                      </a>
                   </li>
                </ul>
             </nav>
          </div>
           {% block body %}{% endblock %}
          <div class="footer">
             <div class="pull-right">
                Dealer Rating
             </div>
             <div>
                <strong>Copyright</strong> Dalmia Cements &copy; 2015-2016
             </div>
          </div>
       </div>
    </div>



    <!-- Mainly scripts -->
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/plugins/metisMenu/jquery.metisMenu.js" %}'></script>
    <script src='{% static "js/plugins/slimscroll/jquery.slimscroll.min.js" %}'></script>
    <script src='{% static "js/jquery.bootpag.js" %}'></script>
    <script src='{% static "js/jquery.bootpag.min.js" %}'></script>


    <!-- Flot -->
    <script src='{% static "js/plugins/flot/jquery.flot.js" %}'></script>
    <script src='{% static "js/plugins/flot/jquery.flot.tooltip.min.js" %}'></script>
    <script src='{% static "js/plugins/flot/jquery.flot.resize.js" %}'></script>
    <script src='{% static "js/plugins/flot/jquery.flot.pie.js" %}'></script>

    <!-- Custom and plugin javascript -->
    <script src='{% static "js/inspinia.js" %}'></script>
    <script src='{% static "js/plugins/pace/pace.min.js" %}'></script>s

    <!-- ChartJS-->
    <script src='{% static "js/plugins/chartJs/Chart.min.js" %}'></script>
    <script src='{% static "js/plugins/d3.min.js" %}'></script>
    <script src='{% static "js/plugins/c3.min.js" %}'></script>
    <script src='{% static "js/plugins/chartist/chartist.min.js" %}'></script>

    <script src='{% static "js/plugins/autocomplete.min.js" %}'></script>


    <!-- Sparkline -->
    <script src='{% static "js/plugins/sparkline/jquery.sparkline.min.js" %}'></script>
    <script type="text/javascript">
    {% block js %}{% endblock %}

    </script>
</body>

</html>
